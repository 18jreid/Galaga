<!DOCTYPE HTML>
<html lang = "en-US">
<head>
    <meta charset = "UTF-8">
    <title>Game State Demo</title>
    
    <link rel = "stylesheet" type = "text/css" href = "styles/game.css">
</head>
<body>
    <audio id="game-start-sound" src="assets/GameStart.mp3" autoplay ></audio>
    <audio id="button-select-sound" src="assets/button-select.mp3" ></audio>
    <div id = "game">
        <div id = "main-menu" class = "screen">
            <div id="title"></div>
            <ul class = "menu" style="margin-top: 30vh; font-size: 2em;">
                <p class="menu-button" id="id-new-game">New Game</p>
                <p class="menu-button" id="id-high-scores">High Scores</p>
                <p class="menu-button" id="id-help">Settings</p>
                <p class="menu-button" id="id-about">About</p>
            </ul>
        </div>
        <div id = "game-play" class = "screen">
            <canvas id = "id-canvas" width = "750" height = "1000"></canvas>
        </div>
        <div id = "high-scores" class = "screen">
            <h1>High Scores</h1>
            <ol>
                <li>10000</li>
                <li>9000</li>
                <li>8000</li>
                <li>7000</li>
            </ol>
            <ul class = "menu">
                <li><button id = "id-high-scores-back">Back</button></li>
            </ul>
        </div>
        <div id = "help" class = "screen">
            <h1>Help</h1>
            <p>This is some help on how to play the game</p>
            <ul class = "menu">
                <li><button id = "id-help-back">Back</button></li>
            </ul>
        </div>
        <div id = "about" class = "screen">
            <h1>About</h1>
            <p>Developed by</p>
            <p>Dr. James Dean Mathias</p>
            <ul class = "menu">
                <li><button id = "id-about-back">Back</button></li>
            </ul>
        </div>
    </div>
    <script
        data-main = "scripts/loader.js"
        src = "scripts/require.js"
    ></script>
</body>
</html>
