<!DOCTYPE HTML>
<html lang = "en-US">
<head>
    <meta charset = "UTF-8">
    <title>Game State Demo</title>
    <link rel = "stylesheet" type = "text/css" href = "styles/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="game-start-sound" src="assets/GameStart.mp3" autoplay ></audio>
    <audio id="button-select-sound" src="assets/button-select.mp3" ></audio>
    <audio id="alien-flying-sound" src="assets/alienFlying.mp3" ></audio>
    <div id = "game">
        <div id = "main-menu" class = "screen">
            <div id="title"></div>
            <ul class = "menu" style="margin-top: 30vh; font-size: 2em;">
                <p class="menu-button" id="id-new-game">New Game</p>
                <p class="menu-button" id="id-high-scores">High Scores</p>
                <p class="menu-button" id="id-help">Controls</p>
                <p class="menu-button" id="id-about">Credits</p>
            </ul>
        </div>
        <div id = "game-play" class = "screen">
            <canvas id = "id-canvas" width = "750" height = "1000"></canvas>
        </div>
        <div id = "high-scores" class = "screen">
            <h1>High Scores</h1>
            <ol>
                <li id="high-score-1">0</li>
                <li id="high-score-2">0</li>
                <li id="high-score-3">0</li>
                <li id="high-score-4">0</li>
            </ol>
            <ul class = "menu">
                <li><button id = "id-high-scores-back">Back</button></li>
            </ul>
        </div>
        <div id = "help" class = "screen">
            <h1>Controls</h1>
            <ul class = "menu">
                <li>
                    <div>
                        <div style="display: inline-flex;">Move Left: </div>
                        <input class="moveLeftInput" id="buttonInput"></input>
                    </div>
                    <br>
                    <div>
                        <div style="display: inline-flex;">Move Right: </div>
                        <input class="moveRightInput" id="buttonInput"></input>
                    </div>
                    <br>
                    <div>
                        <div style="display: inline-flex;">Shoot Missle: </div>
                        <input class="shootMissileInput" id="buttonInput"></input>
                    </div>
                </li>
                <br>
                <li><button id = "id-help-back">Back</button></li>
            </ul>
        </div>
        <div id = "about" class = "screen">
            <h1>About</h1>
            <p>Developed by</p>
            <p>Justin Samuel Reid</p>
            <p>A02276642</p>
            <ul class = "menu">
                <li><button id = "id-about-back">Back</button></li>
            </ul>
        </div>
    </div>
    <script
        data-main = "scripts/loader.js"
        src = "scripts/require.js"
    ></script>
</body>
</html>
